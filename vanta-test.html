<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #030712;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    
    <div class="content">
        <h1>Vanta.js Blue Background Test</h1>
        <div class="status" id="status">
            <p>Loading Vanta.js...</p>
        </div>
    </div>
    
    <!-- Load Three.js and Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <script>
        let vantaEffect = null;
        const statusEl = document.getElementById('status');
        
        function updateStatus(message, isError = false) {
            statusEl.innerHTML = `<p style="color: ${isError ? '#ff5555' : '#55ff55'}">${message}</p>`;
        }
        
        function initVanta() {
            const container = document.getElementById('vanta-bg');
            
            if (!container) {
                updateStatus('❌ Container #vanta-bg not found!', true);
                return;
            }
            
            if (typeof THREE === 'undefined') {
                updateStatus('⏳ Waiting for THREE.js to load...');
                setTimeout(initVanta, 100);
                return;
            }
            
            if (typeof VANTA === 'undefined') {
                updateStatus('⏳ Waiting for VANTA.js to load...');
                setTimeout(initVanta, 100);
                return;
            }
            
            try {
                vantaEffect = VANTA.NET({
                    el: container,
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0x3b82f6,          // Blue color
                    backgroundColor: 0x030712,
                    points: 12.00,
                    maxDistance: 25.00,
                    spacing: 18.00,
                    showDots: true
                });
                
                updateStatus('✅ Vanta.js initialized successfully! You should see animated blue network in the background.');
                console.log('Vanta effect:', vantaEffect);
            } catch (error) {
                updateStatus('❌ Error: ' + error.message, true);
                console.error('Vanta error:', error);
            }
        }
        
        // Start initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initVanta);
        } else {
            initVanta();
        }
    </script>
</body>
</html>
